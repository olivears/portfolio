<!-- Portfolio Grid Section -->
<section id="portfolio">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Portfolio</h2>
        <hr class="item-divider item-divider-dark item-divider-star" content="\f0f4">
      </div>
    </div>

    <div class="row">
      <div class="col-sm-4 portfolio-item" *ngFor="let project of projects">
        <a href="#{{project.id}}" class="portfolio-link" data-toggle="modal" (click)="selectProject(project)">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-eye fa-3x"></i>
              <h5>{{project.title}}</h5>
            </div>
          </div>
          <img src="{{project.pictures[0]}}" class="img-responsive portfolio-item-cover">
        </a>
      </div>
    </div>
  </div>
</section>

<div *ngIf="project" class="portfolio-modal modal fade" id="{{project.id}}" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-content">
    <div class="close-modal" data-dismiss="modal">
      <div class="lr">
        <div class="rl">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <div class="modal-body">
            <h2>{{project.title}}</h2>
            <hr class="item-divider item-divider-dark item-divider-star">

            <div id="carousel-generic" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner" role="listbox">
                <div *ngFor="let picture of project.pictures" class="item" [ngClass]="{active: picture === project.pictures[0]}">
                  <img src="{{picture}}">
                </div>
              </div>

              <!-- Controls -->
              <a class="left carousel-control" href="#carousel-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#carousel-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>

            <p>{{project.description}}</p>
            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
