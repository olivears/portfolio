<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>{{'CONTACT' | translate}}</h2>
        <hr class="item-divider item-divider-dark item-divider-email">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <form [formGroup]="contactForm" name="contactForm" id="contactForm">
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="name">{{'NAME' | translate}} *</label>
              <input id="name" type="text" class="form-control" placeholder="{{'NAME' | translate}} *"
                     ([ngModel])="contact.name" [formControl]="contactForm.controls['name']">
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="email">{{'EMAIL' | translate}} *</label>
              <input id="email" type="email" class="form-control" placeholder="{{'EMAIL' | translate}} *"
                     ([ngModel])="contact.email" [formControl]="contactForm.controls['email']">
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="phone">{{'PHONE' | translate}}</label>
              <input id="phone" type="tel" class="form-control" placeholder="{{'PHONE' | translate}}"
                     ([ngModel])="contact.phone" [formControl]="contactForm.controls['phone']" >
            </div>
          </div>

          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="message">{{'MESSAGE' | translate}} *</label>
              <textarea id="message" rows="3" class="form-control" placeholder="{{'MESSAGE' | translate}} *"
                        ([ngModel])="contact.message" [formControl]="contactForm.controls['message']" >
              </textarea>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <div class="row">
            <div class="form-group col-xs-12">
              <button type="submit" class="btn btn-success btn-lg"
                      [disabled]="!contactForm.valid"
                      (click)="sendEmail()">{{'SEND' | translate}}
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
